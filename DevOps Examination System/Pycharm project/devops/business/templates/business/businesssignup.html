{% extends 'layout.html' %}


{%  block title %}
    <title>Organization-Signup-DevOps</title>
{% endblock %}




{% block body %}
<div class="form_heading">
    <h2>Organization Signup</h2>
</div>
<div class="form">
<form method="post">
    {% csrf_token %}
    <br>
    <label>Organization Name:</label><br>
    <input type="text" class="form-control" name="scname" required><br>

    <label>Organization Email:</label><br>
    <input type="email" class="form-control" name="scemail" required><br>

    <label>Password:</label><br>
    <input type="password" class="form-control" name="spassword" required><br>

    <label>Confirm Password:</label><br>
    <input type="password" class="form-control" name="scnfpassword" required><br>

    <label> Contact Number:</label><br>
    <input type="text" class="form-control" name="spnum1" required><br>

    <input type="submit" class="btn btn-primary btn-md center-block " value="Signup" name="scsignup"><br>
    <h4>already user? <a href="">click here </a> to create test</h4>

</form>
</div>
{% endblock %}
